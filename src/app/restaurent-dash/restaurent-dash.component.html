<!--Jumbotron-->
<div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Job Offers Management</h1>
        <p class="col-md-8 fs-4">You can now save job offers using angular</p>
        <a class="btn btn-primary btn-lg" target="_blank" type="button" href="https://www.facebook.com/stefan.yanev.501/">Check my social media accounts!</a>
    </div>
</div>

<!--Table Shown Here-->
<table class="table mt-4">
    <thead>
        <tr>
            <th scope="col">Job ID</th>
            <th scope="col">Job Name</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile</th>
            <th scope="col">Address</th>
            <th scope="col">Field of job</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of allRestaurantData">
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.email}}</td>
            <td>{{data.mobile}}</td>
            <td>{{data.address}}</td>
            <td>{{data.services}}</td>
            
            <td>
                <button (click)="onEditResto(data)"   type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>&nbsp;
                <button (click)="deleteResto(data)" class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

<!-- Button trigger modal -->  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Job Offers Form</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formValue">
                <div class="mb-3">
                  <label class="form-label">Name</label>
                  <input type="text" formControlName="name" class="form-control" placeholder="Job Name Here" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label class="form-label">Email ID</label>
                  <input type="email" formControlName="email" class="form-control" placeholder="Email Here" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label class="form-label">Mobile</label>
                    <input type="email" formControlName="mobile" class="form-control" placeholder="Job Offer giver mobile number" id="exampleInputPassword1">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Address</label>
                    <input type="email" formControlName="address" class="form-control" placeholder="Job office Address" id="exampleInputPassword1">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Field of job</label>
                    <input type="email" formControlName="services" class="form-control" placeholder="Field of job" id="exampleInputPassword1">
                  </div>
                
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button *ngIf="showAdd" type="button" class="btn btn-primary" (click)="addResto()">Add details</button>
          <button *ngIf="showbtn" type="button" class="btn btn-primary" (click)="updateResto()">Update details</button>
        </div>
      </div>
    </div>
  </div>
